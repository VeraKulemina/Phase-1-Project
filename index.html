<!DOCTYPE html>
<html>
  <head>
    <title>Rick and Morty</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
  </head>
  <body>
    <div class="logo">
      <h1>Rick and Morty</h1>
    </div>
    <div id="character-bar">
     
    </div>
    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Character's Name</p>
        <img
          id="image"
          src=""
          alt="Character's Name"
        />
        
        <h4>Status: <span id="vote-count">Character's Votes</span></h4>
        <h4>Total Votes: <span id="vote">0</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn">Reset Votes</button>
      </div>
      
    </div>
    <div class="footer">
      <a href="#" class="previous">&laquo; Previous</a>
      <a href="#" class="next">Next &raquo;</a>

    </div>
    
    </body>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
