<!DOCTYPE html>
<html>
  <head>
    <title>Rick and Morty</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
  </head>
  <body>
    <div class="logo">
      <h1>Rick and Morty</h1>
      <button id="clickme">click me</button>
<div id="displayme"></div>
    </div>
    <div id="character-bar">
     
    </div>
    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name" data-id="id">Character's Name</p>
        <img
          id="image"
          src=""
          alt="Character's Name"
        />
        
        <h4>Status: <span id="vote-count">Character's Votes</span></h4>
        <h4>Wubba Lubba Dub Dub!: <span id="vote">0</span></h4>
        <h4>Gender: <span id="gender">Character's Votes</span></h4>
        <h4>species: <span id="species">Character's Votes</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Likes" id="votes" name="votes" />
          <input type="submit" value="Add Likes" />
        </form>
        <button id="reset-btn">Morty Likes</button>
      </div>
      
    </div>
    <div class="footer">
      <a href="#" class="previous">&laquo; Previous</a>
      <a href="#" class="next">Next &raquo;</a>

    </div>
    
    </body>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
