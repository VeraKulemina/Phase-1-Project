<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Demon Rater</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script defer type="text/javascript" src="./index.js"></script>
  <script src="./data.js"></script>
</head>

<body>
  <header class="header">
    <h1>Demon Rater<br><span>Get Summoned</span></h1>
  </header>

<!-- DEmon Menu -->
<div id="demon-menu">
  <!-- Demon Images Here -->
</div>

<!-- Ramen Details -->
<div id="demon-detail">
  <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
  <h2 class="name">Insert Name Here</h2>
  <h3 class="restaurant">Insert Restaurant Here</h3>
</div>

<!-- <h3>Rating:</h3>
<p>
  <span id='rating-display'>Insert rating here</span> / 10
</p> -->
<h3>Comment:</h3>
<p id='comment-display'>
  Insert comment here
</p>

<!-- New Ramen Form -->
<form id="new-ramen">
  <h4>Add New Demon</h4>
  <label for="name">Name: </label>
  <input type="text" name="name" id="new-name" />
  <label for="image">Image: </label>
  <input type="text" name="image" id="new-image" />
  <label for="new-comment">Comment: </label>
  <textarea name="new-comment" id="new-comment"></textarea>
  <input type="submit" value="Create" />
</form>
  <video width="320" height="240" controls>
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
  </video>

</body>

</html>
